---
layout: list
---

<ul class="list">
  {% for post in site.posts %}
  <li>
    <h3>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h3>
    <div class="category-container">
      {% for category in post.categories %}
      <span>{{ category }}</span>
      {% endfor %} {% for tag in post.tags %}
      <span>{{ tag }}</span>
      {% endfor %}
    </div>
    <p>{{ post.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
