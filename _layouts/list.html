<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {% seo %}
  <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    ; (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: 'ca-pub-8678880693027089',
      enable_page_level_ads: true
    })
  </script>
</head>

<body>
  <div class="container list-page">
    <section class="flex-1">
      <div class="flex-start-center">
        :back:
        <a href="/">&nbsp;返回首页</a>
      </div>
      <hr />
      {{ content }}
    </section>
    <footer class="site-footer">
      {% if site.github.is_project_page %}
      <span class="site-footer-owner"><a href="{{ site.github.repository_url }}">{{
            site.github.repository_name
          }}</a>
        is maintained by
        <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a>.</span>
      {% endif %}
      <span class="site-footer-credits">This page was generated by
        <a href="https://pages.github.com/">GitHub Pages</a>.</span>
    </footer>
  </div>

  {% if site.google_analytics %}
  <script>
      ; (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r
          ; (i[r] =
            i[r] ||
            function () {
              ; (i[r].q = i[r].q || []).push(arguments)
            }),
            (i[r].l = 1 * new Date())
          ; (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0])
        a.async = 1
        a.src = g
        m.parentNode.insertBefore(a, m)
      })(
        window,
        document,
        'script',
        '//www.google-analytics.com/analytics.js',
        'ga'
      )

    ga('create', '{{ site.google_analytics }}', 'auto')
    ga('send', 'pageview')
  </script>
  {% endif %}
</body>

</html>
